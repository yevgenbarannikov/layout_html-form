<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="groups">
        <legend>Personal information:</legend>
        <label class="form-field" for="surname">Surname:
          <input 
            type="text"
            id="surname"
            name="surname"
            required
          >
        </label>
        <label class="form-field" for="name">Name:
          <input 
            type="text"
            id="name"
            name="name"
            required
          >
        </label>
        <label class="form-field" for="age">How old are You?
          <input type="number"
            id="age"
            name="age"
            value="12" min="1"
            max="100"
          >
        </label>
        <label class="form-field" for="birthday">Full date of birth:
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </label>
        <label class="form-field" for="agreement">I accept the term of agreement:
          <input type="checkbox" id="agreement" name="agreement">
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Registration:</legend>
        <label class="form-field" for="email">E-mail:
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            name="email"
          >
        </label>
        <label class="form-field" for="password">Password:
          <input 
            type="password"
            id="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>An interesting fact about you:</legend>
        <label class="form-field" for="cats" id="cats">Do you love cats?
          <label>
            <input
              name="cats"
              type="radio"
              value="y"
            > Yes
          </label>
          <label>
            <input
              name="cats"
              type="radio"
              value="n"
            > No
          </label>
        </label>
        <label class="form-field" for="favcolor">What is your favorite color?
          <input
            type="color"
            id="favcolor"
            name="favcolor"
          >
        </label>
        <label class="form-field" for="time">What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
          >
        </label>
        <label class="form-field" for="carbrand">What are your favorite brand of cars
          <select
            name="carbrand"
            id="carbrand"
            required multiple
          >
            <option value="Without choose" selected></option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="rate">How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Additional info:</legend>
        <label class="form-field" for="comments">Comments:
          <textarea id="comments" 
            cols="20"
            rows="2"
            minlength="0"
            maxlength="50"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
